<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/ship_icon_16px.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ship_icon_32px.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ship_icon_16px.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/site.css">
    <title>
      Login
    </title>
  </head>
  <body>
    <main>
      <form method="post" action="/login" class="form-signin" id="loginForm">
        <div class="form-floating m-1">
          <input type="text" class="form-control" name="playername" placeholder="Playername" required>
          <label for="floatingInput">User</label>
        </div>
        <div class="form-floating m-1">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="d-flex justify-content-between">
        <button class="btn btn-lg btn-primary w-50 m-1" type="submit">Login</button>
        <button class="btn btn-lg btn-primary w-50 m-1">Sign up</button>
        </div>
      </form>
    </main>
  </body>
</html>
